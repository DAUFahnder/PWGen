<!DOCTYPE HTML>

<html lang="de-de">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="author" content="Maik KÃ¶nig">
    <meta name="generator" content="reine Handarbeit">
    <meta name="robots" content="noindex">
    <script src="../../resource/api.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
   

    <title>PWGenPopup</title>
  </head>
  <body>
    <div id="PWGenPopupWrapper">    
      <img id="PWGenPopupLogo" src="../../icons/icon_blue.svg" height="50px" width="50px">
      <div id="PWGenPopupTitel">  PWGen Version 0.1a</div>
      <div id="PWGenPopupForm">
        <table id="PWGenPopupFormTable">
        <tr>
          <td>Masterpasswort:</td>
          <td><input type="text" id="PWGenPopupFormTableMasterPW" class="PWGenPopupInput" type="password"></td>
          <!-- <td><input type="text" id="PWGenPopupFormTableMasterPasswort" autocomplete="off"></td> -->
          <td class="r">Nutzer:</td>
          <td class="r"><input type="text" id="PWGenPopupFormTableBenutzer" class="PWGenPopupInput"></td>
        </tr>
        <tr>
          <td colspan="2">Domain: <input type="text" id="PWGenPopupFormTableDomain" class="PWGenPopupInput"></td>
          <td class="r" colspan="2">laufende Nummer: <input id="PWGenPopupFormTableNummer" class="PWGenPopupInput" type="number" min="1" value="1"></td>
        </tr>
        <tr>
          <td colspan="4"><hr></td>
        </tr>
        <tr>
          <td class="l" colspan="3">            
            Sonderzeichen? <input id="PWGenPopupFormTableSonderzeichen" class="PWGenPopupInput" type="checkbox" checked="checked"/>
            Passwortlaenge: <select id="PWGenPopupFormTablePWLaenge" class="PWGenPopupInput">
                <option>05</option><option selected="selected">10</option><option>15</option><option>20</option><option>25</option><option>30</option>
            </select>
          </td>
          <td class="r"><input id="PWGenPopupFormTableErzeugen" class="PWGenPopupInput" type="button" value="   Erzeugen   "></td>
        </tr>
        <tr>
          <td colspan="4"><hr></td>
        </tr>
        <tr>
          <td class="l" colspan="4">
            Ausgabe: <input type="text" id="PWGenPopupFormTableAusgabe" class="PWGenPopupInput"> 
            <input id="PWGenPopupFormTablePWKopieren" class="PWGenPopupInput" type="button" value="  Kopieren  ">
          </td>
        </tr>
        <tr class="text">
          <td colspan="3"><span id="PWGenPopupHinweis"></span></td>               
          <td class="r"><span id="PWGenPopup_LinkOptionen" class="PWGenTextLink">Optionen</span> | <span id="PWGenPopup_LinkHilfe" class="PWGenTextLink">Hilfe</span></td>
        </tr>
        </table>
      </div>
    </div>

  </body>
</html>
